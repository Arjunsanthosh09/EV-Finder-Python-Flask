        <style>

    <div class="container">
        <div class="booking-container animate__animated animate__fadeIn">
            <div class="booking-header">
                <i class="bi bi-ev-station"></i>

            </div>

            <div class="booking-steps animate__animated animate__fadeInUp">

                </div>

            </div>

            <form id="bookingForm" class="animate__animated animate__fadeIn">
                <div class="mb-3">
                    <label class="form-label">Station</label>
                    <input type="text" class="form-control" id="stationName" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" class="form-control" required min="" id="bookingDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-control" required id="bookingTime">
                </div>
                <div class="mb-3">
                    <label class="form-label">Duration (hours)</label>
                    <input type="number" class="form-control" min="1" max="24" value="1" required id="duration" 
                           oninput="calculatePrice()">
                </div>

                <div class="price-summary">
                    <div class="price-item">
                        <span>Charging Rate</span>
                        <span>₹<span id="ratePerHour">0</span>/hour</span>
                    </div>
                    <div class="price-item">
                        <span>Duration</span>
                        <span><span id="durationText">1</span> hour(s)</span>
                    </div>
                    <div class="price-item total-price">
                        <span>Total Amount</span>
                        <span>₹<span id="totalAmount">0</span></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4">
                    <i class="bi bi-credit-card me-2"></i>Pay Now
                </button>
            </form>

            <div class="eco-impact animate__animated animate__fadeIn">

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bookingDate').min = new Date().toISOString().split('T')[0];

        const urlParams = new URLSearchParams(window.location.search);
        const stationInput = document.getElementById('stationName');
        stationInput.value = decodeURIComponent(urlParams.get('station') || '');
        const pricePerHour = parseFloat(urlParams.get('price')) || 0;

        function calculatePrice() {
            const duration = parseInt(document.getElementById('duration').value) || 1;
            const total = pricePerHour * duration;

            document.getElementById('ratePerHour').textContent = pricePerHour.toFixed(2);
            document.getElementById('durationText').textContent = duration;
            
            // Update price summary to show charging rate
            const priceSummary = document.querySelector('.price-summary');
            priceSummary.innerHTML = `
                <div class="price-item">
                    <span>Charging Rate</span>
                    <span>₹<span id="ratePerHour">${pricePerHour.toFixed(2)}</span>/hour</span>
                </div>
                <div class="price-item">
                    <span>Duration</span>
                    <span><span id="durationText">${duration}</span> hour(s)</span>
                </div>
                <div class="price-item total-price">
                    <span>Total Amount</span>
                    <span>₹<span id="totalAmount">${total.toFixed(2)}</span></span>
                </div>
            `;
        }

        calculatePrice();

        document.getElementById('duration').addEventListener('input', calculatePrice);

        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            
            // Get form values
            const station = stationInput.value;
            const date = document.getElementById('bookingDate').value;
            const time = document.getElementById('bookingTime').value;
            const duration = document.getElementById('duration').value;
            const total = document.getElementById('totalAmount').textContent;

            if (!station) {
                alert('Station name is required');
                return;
            }

            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.querySelectorAll('.step')[1].classList.add('active');

            const formContent = document.getElementById('bookingForm').innerHTML;
            document.getElementById('bookingForm').innerHTML = `
                <div class="review-section animate__animated animate__fadeIn">
                    <h4 class="mb-4">Review Booking Details</h4>
                    
                    <div class="review-item mb-3">
                        <label>Selected Station</label>
                        <p class="mb-0">${station}</p>
                    </div>

                    <div class="review-item mb-3">
                        <label>Date & Time</label>
                        <p class="mb-0">${date} at ${time}</p>
                    </div>

                    <div class="review-item mb-3">
                        <label>Duration</label>
                        <p class="mb-0">${duration} hour(s)</p>
                    </div>

                    <div class="review-item mb-4">
                        <label>Total Amount</label>
                        <p class="mb-0 text-primary fw-bold">₹${total}</p>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-secondary w-50" onclick="goBackToForm('${encodeURIComponent(formContent)}')">
                            <i class="bi bi-arrow-left me-2"></i>Edit
                        </button>
                        <button type="button" class="btn btn-primary w-50" onclick="proceedToPayment()">
                            <i class="bi bi-credit-card me-2"></i>Proceed to Pay
                        </button>
                    </div>
                </div>
            `;
        };

        function goBackToForm(formContent) {
            document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
            document.querySelectorAll('.step')[0].classList.add('active');
            
            document.getElementById('bookingForm').innerHTML = decodeURIComponent(formContent);
       
            document.getElementById('duration').addEventListener('input', calculatePrice);
            calculatePrice();
        }

        function proceedToPayment() {
            try {
                const reviewItems = document.querySelectorAll('.review-item');
                const station = reviewItems[0].querySelector('p').textContent;
                const dateTime = reviewItems[1].querySelector('p').textContent;
                const duration = reviewItems[2].querySelector('p').textContent;
                const total = reviewItems[3].querySelector('p').textContent.replace('₹', '');
                
                const options = {
                    key: 'rzp_test_pMobRZO0cAbjdt',
                    amount: parseFloat(total) * 100,
                    currency: 'INR',
                    name: 'EVCharg',
                    description: 'Charging Station Booking',
                    // Update only the handler section in proceedToPayment function
                    handler: function(response) {
                    // Format data to match database types
                    const bookingData = {
                    user_id: Number({{ session.user_id }}),
                    station_id: Number(urlParams.get('id')), // Changed from station_id to id
                    booking_date: dateTime.split(' at ')[0].trim(),
                    start_time: dateTime.split(' at ')[1].trim(),
                    duration: parseInt(duration.replace(' hour(s)', '')),
                    total_amount: parseFloat(total),
                    status: 'confirmed',
                    razorpayid: response.razorpay_payment_id
                    };
                    
                    console.log('Sending booking data:', bookingData);
                    
                    fetch('/save_booking', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData)
                    })
                    .then(response => response.json())
                    .then(data => {
                    console.log('Server response:', data);
                    if(data.success) {
                    alert('Payment Successful! Payment ID: ' + response.razorpay_payment_id);
                    window.location.href = '/dashboard';
                    } else {
                    alert('Error saving booking: ' + data.message);
                    }
                    })
                    .catch(error => {
                    console.error('Fetch error:', error);
                    alert('Error saving booking. Please try again.');
                    });
                    },
                    prefill: {
                        name: '{{ session.user_name }}',
                        email: '{{ session.user_email }}'
                    },
                    theme: {
                        color: '#0d6efd'
                    }
                };
                
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error('Payment initialization error:', error);
                alert('Error initializing payment. Please try again.');
            }
        }
    </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check for payment data in localStorage
    const paymentData = JSON.parse(localStorage.getItem('paymentData'));
    if (paymentData && paymentData.success) {
        // Show success message
        alert('Payment Successful! Payment ID: ' + paymentData.paymentId);
        // Clear the payment data
        localStorage.removeItem('paymentData');
        // Generate invoice
        generateInvoice(paymentData.paymentId);
    }
});
